<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="A set of minigames to play, including classic Snake."
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />

    <title>Rock Paper Scissors</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/rock-paper-scissors.css" />
  </head>

  <body>
    <main>
      <h1>Rock Paper Scissors</h1>

      <div class="score-board">
        <div id="user-label" class="rps-badge">user</div>
        <div id="computer-label" class="rps-badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Paper beats rock. You win!</p>
      </div>

      <div class="choices">
        <div class="choice" id="choice-rock">
          <img
            src="https://placehold.co/80"
            alt="Placeholder for rock image."
          />
        </div>
        <div class="choice" id="choice-paper">
          <img
            src="https://placehold.co/80"
            alt="Placeholder for paper image."
          />
        </div>
        <div class="choice" id="choice-scissors">
          <img
            src="https://placehold.co/80"
            alt="Placeholder for scissors image."
          />
        </div>
      </div>

      <p id="action-message">Make your move...</p>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="A set of minigames to play, including classic Snake."
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />

    <title>Rock Paper Scissors</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/rock-paper-scissors.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/images/arcadeimage.png"
            alt="Minigames Logo"
            class="logo-img"
          />
          <span class="ms-2">Minigames-Me</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section id="game-container" class="container mt-5 p-3 rounded-5">
        <h1 id="game-title" class="text-center">Rock Paper Scissors</h1>

        <div class="score-board">
          <div id="user-label" class="rps-badge">YOU</div>
          <div id="computer-label" class="rps-badge">AI</div>
          <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
          <p>Have fun!</p>
        </div>

        <div class="choices">
          <div class="choice" id="choice-rock">
            <img
              src="assets/images/rock.webp"
              alt="Placeholder for rock image."
            />
          </div>
          <div class="choice" id="choice-paper">
            <img
              src="assets/images/paper.webp"
              alt="Placeholder for paper image."
            />
          </div>
          <div class="choice" id="choice-scissors">
            <img
              src="assets/images/scissors.webp"
              alt="Placeholder for scissors image."
            />
          </div>
        </div>

        <p id="action-message">Make your move...</p>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="assets/js/rock-paper-scissors.js"></script>
  </body>
</html>

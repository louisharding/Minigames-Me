<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigames Me | Colour Flipper</title>
        <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <!-- Insert navbar pulled from navbar.html -->
    <div id="navbar"></div>

    <!-- Main -->
    <main class="game-container">
      <h1>Colour Flipper</h1>

      <h2>
        Background colour:
        <span id="colour-text"> #000000 </span>
      </h2>
      <button id="colour-btn">Click me!</button>
    </main>

    <!-- SCRIPTS -->
    <!-- Get the nabar HTML:
         Fetch function asks the browser to get the navbar.html,
         which then coverts the data to HTML text,
         and inserts it into the element with the #navbar -->
    <script>
      fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
    </script>    
    <script src="assets/js/colour-flipper.js"></script>
  </body>
</html>

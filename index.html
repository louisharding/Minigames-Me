<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A set of minigames to play, including classic Snake."
    />
    <title>Minigames-Me</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg"
        role="navigation"
        aria-label="Main Navigation"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              src="assets/images/arcadeimage.png"
              alt="Minigames Me Logo"
              class="logo-img"
            />
            <span class="ms-2">Minigames-Me</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                >
                  Home
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-4" aria-label="Minigames List">
      <h1 class="text-center mb-4">Minigames Me</h1>
      <section class="games-grid" aria-label="Game Links">
        <div class="game-card-hyperlink">
          <h2>Tile Pairs</h2>
          <a
            class="btn btn-primary"
            href="tile-pairs.html"
            role="button"
            aria-label="Play tile-pairs"
            >Play</a
          >
        </div>
        <div class="game-card-hyperlink">
          <h2>Colour Flipper</h2>
          <a
            class="btn btn-primary"
            href="colour-flipper.html"
            role="button"
            aria-label="Play Colour Flipper"
            >Play</a
          >
        </div>
        <div class="game-card-hyperlink">
          <h2>Whack-A-Mole</h2>
          <a
            class="btn btn-primary"
            href="whack-a-mole.html"
            role="button"
            aria-label="Play Whack-A-Mole"
            >Play</a
          >
        </div>
        <div class="game-card-hyperlink">
          <h2>Tic Tac Toe</h2>
          <a
            class="btn btn-primary"
            href="tictactoe.html"
            role="button"
            aria-label="Play Tic Tac Toe"
            >Play</a
          >
        </div>
        <div class="game-card-hyperlink">
          <h2>Rock Paper Scissors</h2>
          <a
            class="btn btn-primary"
            href="rock-paper-scissors.html"
            role="button"
            aria-label="Play Rock Paper Scissors"
            >Play</a
          >
        </div>
      </section>
    </main>
    <div class="shooting-star-bg"></div>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

</html>
